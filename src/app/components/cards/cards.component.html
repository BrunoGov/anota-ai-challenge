<div class="contentCards">
    <div class="cards">
        <figure>
            <img class="imageHeaderCard" src={{image}} alt="Logo Anota AI">
            <button type="button" (click)="removeCard(index)" class="contentIcon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><title>Close</title><path fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368"/></svg>
            </button>
            <label class={{validationLabelType()}}>{{validationTextLabelType()}}</label>
        </figure>
        <div class="contentDescription">
            <h2>{{title}}</h2>
            <p>{{description}}</p>
        </div>
    </div>
    
</div>
